<body>
    







    <script>
        'use strict';
        const sum = (...args) => {
            return args.reduce((a, b) => a + b, 0)
        }

        console.log(sum(1, 5, 8));

        const add = (...arr) => {
            return arr.reduce((a, b) => a + b, 0)
        }

        console.log(add(1, 5, 8, 30));
    </script>
</body>
